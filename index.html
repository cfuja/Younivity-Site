<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Younivity</title>

<style>
/* ——————————— FONT ——————————— */
@font-face {
    font-family: "Alta";
    src: url("Alta.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
}

/* ——————————— RESET ——————————— */
body {
    margin: 0;
    padding: 0;
    font-family: Alta, sans-serif;
    background: #ffffff;
    overflow-x: hidden;
}

/* ——————————— HEADER ——————————— */
header {
    width: 100%;
    padding: 1.2rem 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: absolute;
    z-index: 20;

    /* Gradient that blends into hero gradient */
    background: linear-gradient(90deg, #24255E 0%, #35A3B8 100%);
    background-size: 200% 200%;
}

/* LOGO + TITLE */
.header-left {
    display: flex;
    align-items: center;
    gap: 0.7rem;
}

.header-left img {
    width: 45px;
    height: 45px;
}

.header-left .title {
    font-size: 1.7rem;
    color: white;
    font-weight: 600;
}

/* NAVIGATION */
nav {
    display: flex;
    align-items: center;
    gap: 2rem;
}

nav a {
    color: white;
    font-size: 1.1rem;
    text-decoration: none;
    transition: 0.2s ease;
}

nav a:hover {
    opacity: 0.75;
}

/* INSTALL BUTTON */
.install-btn {
    background: #35A3B8;
    color: #ffffff;
    padding: 0.7rem 1.7rem;
    border-radius: 10px;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

.install-btn:hover {
    background: #2b8fa1;
}


/* ——————————— HERO SECTION ——————————— */
.hero {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 3rem;
    padding-right: 3rem;
    color: white;
    position: relative;
    overflow: hidden;

    /* Base gradient */
    background: linear-gradient(135deg, #24255E, #35A3B8);
}

/* ——————————— GRADIENT MESH + RADIAL LIGHTS ——————————— */
.hero::before,
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    z-index: 0;
}

/* Layer 1: Large mesh blobs */
.hero::before {
    background:
        radial-gradient(circle at 20% 30%, rgba(53,163,184,0.55), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(36,37,94,0.55), transparent 60%),
        radial-gradient(circle at 60% 80%, rgba(53,163,184,0.40), transparent 65%),
        radial-gradient(circle at 10% 75%, rgba(36,37,94,0.45), transparent 55%);
    mix-blend-mode: screen;
}

/* Layer 2: Soft lighting glow */
.hero::after {
    background:
        radial-gradient(circle at 50% 10%, rgba(255,255,255,0.10), transparent 70%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,0.10), transparent 70%);
    mix-blend-mode: overlay;
}

/* ——————————— HERO TEXT ——————————— */
.hero-content {
    max-width: 700px;
    z-index: 5;
    position: relative;
}

.hero h1 {
    font-size: 4rem;
    margin-bottom: 0.6rem;
    font-weight: 600;
}

.hero p {
    font-size: 1.5rem;
    opacity: 0.95;
}

/* ——————————— WHITE FEATURE BOX ——————————— */
.features-box {
    width: 80%;
    max-width: 1100px;
    margin-top: 3rem;
    background: white;
    color: #0e2346;
    border-radius: 20px;
    padding: 2rem 3rem;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    z-index: 5;
    position: relative;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

.features-box div {
    font-size: 1.2rem;
    font-weight: 600;
}

/* Responsive layout for smaller screens */
@media (max-width: 900px) {
    .features-box {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .features-box {
        grid-template-columns: 1fr;
    }
    .hero h1 {
        font-size: 2.7rem;
    }
    .hero p {
        font-size: 1.2rem;
    }
}
</style>
</head>

<body>

<!-- ——————————— HEADER ——————————— -->
<header>
    <div class="header-left">
        <img src="logo.png" alt="Younivity Logo">
        <div class="title">Younivity</div>
    </div>

    <nav>
        <a href="#">Your Mentor</a>
        <a href="#">Features</a>
        <a href="#">Roadmap</a>
        <a href="#">About</a>
        <button class="install-btn">Install the App</button>
    </nav>
</header>


<!-- ——————————— HERO SECTION ——————————— -->
<section class="hero">
    <div class="hero-content">
        <h1>Achieve More, Worry Less</h1>
        <p>Everything You Need to Succeed, All in One Place</p>

        <div class="features-box">
            <div>Never Miss a Deadline</div>
            <div>Stay Organized Effortlessly</div>
            <div>Keep All Courses in One Place</div>
            <div>Collaborate with Classmates Easily</div>
        </div>
    </div>
</section>

</body>
</html>
